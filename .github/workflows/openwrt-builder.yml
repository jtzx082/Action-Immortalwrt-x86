name: OpenWrt Builder

permissions:
  contents: write
  actions: write

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      repository_owner:
        description: 'ä»“åº“æ‰€æœ‰äºº'
        required: false
        default: 'immortalwrt'
      repository_name:
        description: 'ä»“åº“å'
        required: false
        default: 'immortalwrt'
      repository_branch:
        description: 'åˆ†æ”¯'
        required: false
        default: 'openwrt-25.12'
      enable_ssh:
        description: 'å¼€å¯ SSH è°ƒè¯•?'
        type: boolean
        required: true
        default: false

jobs:
  build:
    # å»ºè®®ä½¿ç”¨ 22.04ï¼Œæ¯” latest (24.04) ç¼–è¯‘çŽ¯å¢ƒæ›´ç¨³å®šï¼Œå·¥å…·é“¾å…¼å®¹æ€§æ›´å¥½
    runs-on: ubuntu-22.04

    env:
      REPO_URL: "https://github.com/immortalwrt/immortalwrt.git"
      REPO_BRANCH: openwrt-25.12
      FEEDS_CONF: feeds.conf.default
      CONFIG_FILE: .config
      DIY_P1_SH: diy-part1.sh
      DIY_P2_SH: diy-part2.sh
      UPLOAD_BIN_DIR: false
      UPLOAD_FIRMWARE: true
      UPLOAD_RELEASE: true
      OPENWRT_NAME: immortalwrt
      OPENWRT_NAME1: x86_64
      TZ: Asia/Shanghai

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ã€ä¼˜åŒ–1ã€‘æ¸…ç†ç£ç›˜ç©ºé—´ï¼ˆä½¿ç”¨æ’ä»¶ + äº¤æ¢ç©ºé—´æ¸…ç†ï¼‰
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true # å…³é”®ï¼šç§»é™¤Swapåˆ†åŒºä»¥é‡Šæ”¾ç©ºé—´

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          # ã€ä¼˜åŒ–2ã€‘æ‰‹åŠ¨åˆ é™¤é¢å¤–çš„å¤§åž‹æ–‡ä»¶ï¼Œç¡®ä¿ç©ºé—´æœ€å¤§åŒ–
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/share/swift /usr/lib/jvm
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Clone source code
        working-directory: /workdir
        run: |
          df -hT $PWD
          git clone -b ${{ inputs.repository_branch }} --single-branch ${{ env.REPO_URL }} openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: Load custom feeds
        run: |
          [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
          chmod +x $DIY_P1_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P1_SH

      - name: Update feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # ã€ä¼˜åŒ–3ã€‘ä¿®å¤ luci-app-store åœ¨ OpenWrt 25.12 (apk) ä¸­çš„ç‰ˆæœ¬å·æŠ¥é”™
      - name: Fix luci-app-store version for apk
        run: |
          cd openwrt
          echo "Fixing luci-app-store version..."
          find feeds -type f -name "Makefile" -path "*/luci-app-store/*" -exec sed -i 's/PKG_VERSION:=.*/PKG_VERSION:=0.1.32/' {} +
          find feeds -type f -name "Makefile" -path "*/luci-app-store/*" -exec sed -i 's/PKG_RELEASE:=.*/PKG_RELEASE:=1/' {} +

      - name: Load custom configuration
        run: |
          [ -e files ] && mv files openwrt/files
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH

      # ã€ä¼˜åŒ–4ã€‘åœ¨ç¼–è¯‘å‰å¼ºåˆ¶ä¼˜åŒ– .config è®¾ç½®ï¼Œé˜²æ­¢çˆ†ç£ç›˜
      - name: Optimize Config for Disk Space
        run: |
          cd openwrt
          echo "Optimizing .config settings..."
          # ç¦ç”¨ BPF Toolchain (æžå ç©ºé—´)
          sed -i 's/CONFIG_HAS_BPF_TOOLCHAIN=y/# CONFIG_HAS_BPF_TOOLCHAIN is not set/' .config
          # ç¦ç”¨ SDK å’Œ ImageBuilder (é˜²æ­¢æ„å¤–å¼€å¯)
          sed -i 's/CONFIG_SDK=y/# CONFIG_SDK is not set/' .config
          sed -i 's/CONFIG_IB=y/# CONFIG_IB is not set/' .config
          # ç¦ç”¨è°ƒè¯•ä¿¡æ¯
          sed -i 's/CONFIG_COLLECT_KERNEL_DEBUG=y/# CONFIG_COLLECT_KERNEL_DEBUG is not set/' .config
          sed -i 's/CONFIG_DEBUG=y/# CONFIG_DEBUG is not set/' .config

      # ã€ä¼˜åŒ–5ã€‘åˆ é™¤ .git ç›®å½•ï¼ˆç»æ‹›ï¼šé‡Šæ”¾çº¦ 1GB+ ç©ºé—´ï¼‰
      - name: Delete .git directory to save space
        run: |
          cd openwrt
          rm -rf .git
          find feeds -name ".git" -type d -exec rm -rf {} +
          echo "Git directories deleted."

      - name: Download package
        id: package
        run: |
          cd openwrt
          make defconfig
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          # ä¼˜åŒ–ï¼šæ›´å¥å£®çš„ç¼–è¯‘é€»è¾‘
          make -j$(nproc) || make -j1 || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
          echo "FILE_DATE1=$(date +"%Y.%m.%d")" >> $GITHUB_ENV

      - name: Check space usage
        if: (!cancelled())
        run: df -hT

      - name: Upload bin directory
        uses: actions/upload-artifact@v4
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin

      - name: Organize files
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware directory
        uses: actions/upload-artifact@v4
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: ${{ env.FILE_DATE }}_${{ env.OPENWRT_NAME }}_${{ env.OPENWRT_NAME1 }}
          path: ${{ env.FIRMWARE }}

      - name: Generate release tag
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && steps.compile.outputs.status == 'success' && !cancelled()
        run: |
          echo "release_tag=${{ env.FILE_DATE1 }}" >> $GITHUB_OUTPUT
          touch release.txt
          echo "ðŸ“¥ å›ºä»¶ä¸‹è½½" >> release.txt
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware to release
        uses: softprops/action-gh-release@v2
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2.0.6
        with:
          retain_days: 0
          keep_minimum_runs: 2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@master
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
